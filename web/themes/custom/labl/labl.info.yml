name: "Labl"
type: theme
base theme: emulsify
description: "Drupal CMS theme powered by the Emulsify design system."
package: Custom
core_version_requirement: ^10 || ^11

libraries:
  - labl/global-styling

regions:
  navigation: Navigation
  header: Header
  highlighted: Highlighted
  content: Content
  sidebar: Sidebar
  footer: Footer

component-libraries:
  labl:
    paths:
      - components
  emulsify:
    paths:
      - ../emulsify/components
